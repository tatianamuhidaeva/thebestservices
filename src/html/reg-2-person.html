<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="assets/js/jquery.min.js"></script> -->
  <title>Мой бизнес | Лизинг</title>
</head>

<body>
  <div id="wrapper">
    <include src="src/html/includes/layout/header.html"></include>
    <include src="src/html/includes/components/tostart.html"></include>
    <main>
      <section class="reg">
        <div class="container">
          <include src="src/html/includes/components/breadcrumbs.html"></include>
        </div>
        <div class="reg-wrap container">
          <h2 class="reg__title">Шаг 2</h2>
          <form action="lk.html" class="reg-form form">
            <input type="text" class="reg-form__input input" id="reg-form__name" name="name" placeholder="Имя" required>
            <input type="text" class="reg-form__input input" id="reg-form__phone" name="phone" placeholder="Фамилия" required>
            <input type="text" class="reg-form__input input" id="reg-form__fathername" name="fathername" placeholder="Отчество" required>
            <input type="text" class="reg-form__input input" id="reg-form__phone" name="phone" placeholder="Телефон" required>
              
            <button class="reg-form__btn link-with-squarebtn" type="submit">Войти <span
                class="link-with-squarebtn__btn btn">
                <svg>
                  <use xlink:href="assets/sprites/sprite.svg#arrow"></use>
                </svg>
              </span></button>
          </form>
        </div>
      </section>
    </main>
    <include src="src/html/includes/layout/footer.html"></include>
  </div>

  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
