<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="assets/js/jquery.min.js"></script> -->
  <title>Мой бизнес | Лизинг</title>
</head>

<body>
  <div id="wrapper">
    <include src="src/html/includes/layout/header.html"></include>
    <include src="src/html/includes/components/tostart.html"></include>
    <main>
      <section class="reg">
        <div class="container">
          <include src="src/html/includes/components/breadcrumbs.html"></include>
        </div>
        <div class="reg-wrap container">
          <h2 class="reg__title">Регистрация</h2>
          <form  action="reg-2-company.html"  class="reg-form form">
            <div class="reg-form-entities">
              <input id="reg-form-entity-1" class="reg-form-entity__radio" type="radio" name="entity" id=""
                value="person" checked />
              <label for="reg-form-entity-1" class="reg-form-entity__label btn btn--blue">
                Физическое лицо
              </label>
              <input id="reg-form-entity-2" class="reg-form-entity__radio" type="radio" name="entity" id=""
                value="company" />
              <label for="reg-form-entity-2" class="reg-form-entity__label btn btn--blue">
                Юридическое лицо
              </label>
            </div>
            <input type="email" class="reg-form__input input" id="reg-form__email" name="email" placeholder="Email" required>
            <input type="text" class="reg-form__input input" id="reg-form__login" name="login" placeholder="Логин" required>
            <input type="password" class="reg-form__input input" id="reg-form__password" name="password" placeholder="Пароль" required>
            <input type="password" class="reg-form__input input" id="reg-form__password-repeat" name="password-repeat" placeholder="Повторите пароль" required>
              
            <button class="reg-form__btn link-with-squarebtn" type="submit">Войти <span
                class="link-with-squarebtn__btn btn">
                <svg>
                  <use xlink:href="assets/sprites/sprite.svg#arrow"></use>
                </svg>
              </span></button>
          </form>
        </div>
      </section>
    </main>
    <include src="src/html/includes/layout/footer.html"></include>
  </div>

  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
